<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Settle</title>
    <style>
        /* 1. The Mobile Look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mobile-frame {
            background: white;
            width: 360px;
            height: 640px; /* Size of a standard phone */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 2. The Header */
        .header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 18px; font-weight: 600; }
        .header span { font-size: 12px; color: #aaa; }

        /* 3. The Content */
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; }
        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .big-input { font-size: 24px; font-weight: bold; color: #2ecc71; }

        /* 4. The Button */
        .btn {
            background-color: #000;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:active { transform: scale(0.98); }

        /* 5. The Receipt Card (Hidden by default) */
        #receipt {
            display: none;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c8e6c9;
            text-align: center;
        }
        .success-icon { font-size: 40px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="mobile-frame">
    <div class="header">
        <h1>RideSync Driver</h1>
        <span>Raju (Online)</span>
    </div>

    <div class="content">
        <h3>Collect Cash</h3>

        <div class="input-group">
            <label>Rider Phone Number</label>
            <input type="text" id="riderPhone" value="8888888888" placeholder="Enter Rider Phone">
        </div>

        <div class="input-group">
            <label>Trip Fare (₹)</label>
            <input type="number" id="fare" value="220">
        </div>

        <div class="input-group">
            <label>Cash Received (₹)</label>
            <input type="number" id="cashGiven" class="big-input" value="500">
        </div>

        <button class="btn" onclick="processPayment()">Confirm Payment</button>

        <div id="receipt">
            <span class="success-icon">✅</span>
            <strong style="color: #2e7d32">Change Refunded!</strong>
            <p id="receiptText" style="font-size: 14px; color: #555"></p>
        </div>
    </div>
</div>

<script>
    // This JavaScript talks to your Java Backend!
    async function processPayment() {
        const riderPhone = document.getElementById('riderPhone').value;
        const fare = document.getElementById('fare').value;
        const cashGiven = document.getElementById('cashGiven').value;
        const driverPhone = "9999999999"; // Hardcoded for demo

        // 1. Call your Java API
        // URL: /api/wallet/pay-cash?driverPhone=...
        const url = `/api/wallet/pay-cash?driverPhone=${driverPhone}&riderPhone=${riderPhone}&amount=${cashGiven}&fare=${fare}`;

        try {
            const response = await fetch(url); // The browser calls the server
            const message = await response.text(); // Read the text response

            // 2. Show the result on screen
            document.getElementById('receipt').style.display = 'block';
            document.getElementById('receiptText').innerText = message;

        } catch (error) {
            alert("Error connecting to server!");
        }
    }
</script>

</body>
</html>
